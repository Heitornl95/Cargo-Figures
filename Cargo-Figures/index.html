<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Report App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #007AFF;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .status {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        
        .btn {
            background: #007AFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¢ Cargo Report App</h1>
        
        <div class="status">
            <h3>‚úÖ App Successfully Deployed!</h3>
            <p>GitHub Pages is working correctly</p>
        </div>
        
        <button class="btn" onclick="testFunction()">üß™ Test Functionality</button>
        <button class="btn" onclick="showInfo()">üì± iPhone Instructions</button>
        
        <div class="info" id="info" style="display: none;">
            <h4>üì± Add to iPhone:</h4>
            <p>1. Open this page in Safari</p>
            <p>2. Tap the Share button</p>
            <p>3. Select "Add to Home Screen"</p>
            <p>4. Tap "Add"</p>
        </div>
        
        <div class="info">
            <p><strong>Next Steps:</strong></p>
            <p>‚úÖ GitHub Pages working</p>
            <p>‚è≥ Ready for full app code</p>
            <p>üîó <span id="currentUrl"></span></p>
        </div>
    </div>

    <script>
        function testFunction() {
            alert('üéâ JavaScript is working!\n\nApp is ready for full functionality.');
        }
        
        function showInfo() {
            const info = document.getElementById('info');
            info.style.display = info.style.display === 'none' ? 'block' : 'none';
        }
        
        // Show current URL
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // Test if this is running on iPhone
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.body.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            document.querySelector('h1').innerHTML = 'üö¢ Cargo Report App<br><small>üì± iPhone Detected</small>';
        }
    </script>
</body>
</html>
