<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Report App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Cargo Report">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üö¢ Cargo Report</h1>
            <div class="status" id="status">Ready</div>
        </header>

        <main>
            <form id="cargoForm">
                <div class="section">
                    <h3>üö¢ Vessel Information</h3>
                    <div class="form-group">
                        <label for="vesselName">Vessel Name:</label>
                        <input type="text" id="vesselName" name="vesselName" required>
                    </div>
                    <div class="form-group">
                        <label for="voyageNumber">Voyage Number:</label>
                        <input type="text" id="voyageNumber" name="voyageNumber" required>
                    </div>
                </div>

                <div class="section">
                    <h3>‚è∞ Planning</h3>
                    <div class="form-group">
                        <label for="planningTime">Planning Time:</label>
                        <input type="text" id="planningTime" name="planningTime" placeholder="19h" required>
                    </div>
                    <div class="form-group">
                        <label for="planningHolds">Planning Holds:</label>
                        <input type="text" id="planningHolds" name="planningHolds" placeholder="#1, #4" required>
                    </div>
                </div>

                <div class="section">
                    <h3>üö¢ Holds Data</h3>
                    
                    <div class="hold-row">
                        <label>Hold #1:</label>
                        <div class="hold-inputs">
                            <input type="number" id="hold1Loaded" name="hold1Loaded" placeholder="Loaded" required>
                            <span>/</span>
                            <input type="number" id="hold1Balance" name="hold1Balance" placeholder="Balance" required>
                        </div>
                    </div>

                    <div class="hold-row">
                        <label>Hold #2:</label>
                        <div class="hold-inputs">
                            <input type="number" id="hold2Loaded" name="hold2Loaded" placeholder="Loaded" required>
                            <span>/</span>
                            <input type="number" id="hold2Balance" name="hold2Balance" placeholder="Balance" required>
                        </div>
                    </div>

                    <div class="hold-row">
                        <label>Hold #3:</label>
                        <div class="hold-inputs">
                            <input type="number" id="hold3Loaded" name="hold3Loaded" placeholder="Loaded" required>
                            <span>/</span>
                            <input type="number" id="hold3Balance" name="hold3Balance" placeholder="Balance" required>
                        </div>
                    </div>

                    <div class="hold-row">
                        <label>Hold #4:</label>
                        <div class="hold-inputs">
                            <input type="number" id="hold4Loaded" name="hold4Loaded" placeholder="Loaded" required>
                            <span>/</span>
                            <input type="number" id="hold4Balance" name="hold4Balance" placeholder="Balance" required>
                        </div>
                    </div>

                    <div class="hold-row">
                        <label>Hold #5:</label>
                        <div class="hold-inputs">
                            <input type="number" id="hold5Loaded" name="hold5Loaded" placeholder="Loaded" required>
                            <span>/</span>
                            <input type="number" id="hold5Balance" name="hold5Balance" placeholder="Balance" required>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3>üéØ ETC</h3>
                    <div class="form-group">
                        <label for="etcDate">ETC Date:</label>
                        <input type="text" id="etcDate" name="etcDate" placeholder="28/06" required>
                    </div>
                    <div class="form-group">
                        <label for="etcTime">ETC Time:</label>
                        <input type="text" id="etcTime" name="etcTime" placeholder="13:00h" required>
                    </div>
                </div>
            </form>

            <div class="summary" id="summary">
                <h3>üìä Summary</h3>
                <div class="summary-item">
                    <span>Total Loaded:</span>
                    <span id="totalLoaded">0</span>
                </div>
                <div class="summary-item">
                    <span>Total Balance:</span>
                    <span id="totalBalance">0</span>
                </div>
                <div class="summary-item">
                    <span>Capacity:</span>
                    <span id="capacity">0%</span>
                </div>
            </div>
        </main>

        <footer>
            <button type="button" id="loadDataBtn" class="btn btn-secondary">üì• Load Current Data</button>
            <button type="button" id="updateDataBtn" class="btn btn-primary">üíæ Update Data</button>
            <button type="button" id="generateReportBtn" class="btn btn-success">üìä Generate Report</button>
            <button type="button" id="quickStatusBtn" class="btn btn-info">‚ö° Quick Status</button>
        </footer>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
